<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--FONT -->
    <script src="https://kit.fontawesome.com/07d3af401e.js" crossorigin="anonymous"></script>
    <link href="/assets/css/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="/assets/css/simple-line-icons/css/simple-line-icons.css" rel="stylesheet" type="text/css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--CSS-->
    <link href="/assets/css/index-css.css" rel="stylesheet">
    <link href="/assets/css/blog-post.css" rel="stylesheet">
    {% if site.highlighter %}
    <link rel='stylesheet' href='{{ site.url }}/assets/css/syntax.css' type='text/css'>
    {% endif %}
    <title> {% if page.title %}
        {{ page.title }}
        {% else %}
        {{ site.name }} &mdash; {{ site.description }}
        {% endif %}
    </title>
</head>


<body>

    {% include header.html %}
    <div class="container" id="f-layout-container">

        <div class="row">

            <!-- Post Content Column -->
            <div class="col-lg-8">

                {{content}}
               

            </div>

            <!-- Sidebar Widgets Column -->
            <div class="col-md-4">



                <!-- Categories Widget -->
                <div class="card my-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="col-lg-12">
                                    <div class="media">
                                        <span class="contact-info__icon"><i class="fas fa-graduation-cap fa-2x fa-fw"
                                                aria-hidden="true"></i></span>
                                        <div class="media-body pl-2">
                                            <p>New Jersey Institute of Technology</p>
                                        </div>
                                    </div>
                                    <div class="media">
                                        <span class="contact-info__icon"><i class="far fa-envelope fa-2x fa-fw"
                                                aria-hidden="true"></i></span>
                                        <div class="media-body pl-2">
                                            <p>kamal.youssef60@gmail.com</p>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Side Widget -->
                <div class="card my-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-12 h-100 text-center">
                                <ul class="list-inline mb-0">
                                    <li class="list-inline-item mr-3">
                                        <a href="#">
                                            <i class="fab fa-facebook fa-3x fa-fw" style="color:black;"></i>
                                        </a>
                                    </li>
                                    <li class="list-inline-item">
                                        <a href="#">
                                            <i class="fab fa-instagram fa-3x fa-fw" style="color:black;"></i>
                                        </a>
                                    </li>
                                    <li class="list-inline-item mr-3">
                                        <a href="#">
                                            <i class="fab fa-linkedin fa-3x fa-fw" style="color:black;"></i>
                                        </a>
                                    </li>

                                    <li class="list-inline-item">
                                        <a href="#">
                                            <i class="fab fa-github fa-3x fa-fw" style="color:black;"></i>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
            <!-- /.row -->
        </div>
    </div>
    <!-- /.row -->
    {% include footer.html %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
